name: "Building release binaries on Windows"

on: [push]

jobs:
  Windows-Build:

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: clone yubihsmrs
        run: |
          $ErrorActionPreference = "Stop"
          Set-PSDebug -Trace 1
          mkdir artifact

          pwd

          cd ..
          git clone https://github.com/Yubico/yubihsmrs.git

          ls
          ls yubihsm-setup

      - name: install yubihsm-shell
        run: |
          $ErrorActionPreference = "Stop"
          Set-PSDebug -Trace 1

          cd ..
          Invoke-WebRequest -Uri https://developers.yubico.com/yubihsm-shell/Releases/yubihsm-shell-2.2.0.tar.gz -OutFile yubihsm-shell.tar.gz -UseBasicParsing
          tar xf yubihsm-shell.tar.gz

          ls
          ls yubihsm-shell

